<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Cadastro de Pessoas</title>
</h:head>
<h:body>
    <h1>Cadastro de Pessoas</h1>

    <h:form>
        <p:messages />
        
        <p:inputText value="#{pessoaBean.novaPessoa.nome}" placeholder="Nome" />
        <p:inputText value="#{pessoaBean.novaPessoa.idade}" placeholder="Idade" />
        <p:inputText value="#{pessoaBean.novaPessoa.sexo}" placeholder="Sexo" />
        <p:commandButton value="Salvar" action="#{pessoaBean.salvarPessoa}" />
        
        <p:dataTable value="#{pessoaBean.pessoas}" var="pessoa">
            <p:column headerText="ID">
                <h:outputText value="#{pessoa.id}" />
            </p:column>
            <p:column headerText="Nome">
                <h:outputText value="#{pessoa.nome}" />
            </p:column>
            <p:column headerText="Idade">
                <h:outputText value="#{pessoa.idade}" />
            </p:column>
            <p:column headerText="Sexo">
                <h:outputText value="#{pessoa.sexo}" />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
