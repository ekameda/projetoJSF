<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Cadastro de Pessoas</title>
</h:head>
<h:body>
	<h1>Cadastro de Pessoas</h1>

	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome:" />
			<h:inputText value="#{pessoaBean.novaPessoa.nome}" />

			<h:outputLabel value="Idade:" />
			<h:inputText value="#{pessoaBean.novaPessoa.idade}">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:inputText>

			<h:outputLabel value="Sexo:" />
			<h:inputText value="#{pessoaBean.novaPessoa.sexo}" />
		</h:panelGrid>

		<h:commandButton value="Salvar" action="#{pessoaBean.salvarPessoa}" />
	</h:form>

	<h2>Lista de Pessoas</h2>
	<h:dataTable value="#{pessoaBean.pessoas}" var="pessoa"
		border="1">
		<h:column>
			<f:facet name="header">ID</f:facet>
			#{pessoa.id}
		</h:column>
		<h:column>
			<f:facet name="header">Nome</f:facet>
			#{pessoa.nome}
		</h:column>
		<h:column>
			<f:facet name="header">Idade</f:facet>
			<h:outputText value="#{pessoa.idade}">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Sexo</f:facet>
			#{pessoa.sexo}
		</h:column>
	</h:dataTable>
</h:body>
</html>
